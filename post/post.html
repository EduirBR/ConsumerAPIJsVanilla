<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../reuse/reuse.js"></script>
    <link rel="stylesheet" href="../reuse/reuse.css">
    <script src="fetchpost.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div>
        <header-plus/>
    </div>
    <div id="maindiv">
        <div align="center">
    
            <form action=fun2() id="form">
                <div>
                    <h2>Survey API</h2>
                </div>
                <table>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" name="name" id=""></td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td><input type="text" name="lastname" id=""></td>
                    </tr>
                    <tr>
                        <td>Your Country</td>
                        <td>
                            <div id="countryf"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>Places you like to travel</td>
                        <td><div id="biome"></div></td>
                    </tr>
                    <tr>
                        <td>
                            How do you travel?
                        </td>
                        <td>
                            <select name="companies" id="">
                                <option value="alone">Alone</option>
                                <option value="family">With Family</option>
                                <option value="friends">With Friends</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            How often u take a trip?
                        </td>
                        <td>
                            <select name="traveling_frequency" id="">
                                <option value="daily">daily</option>
                                <option value="weekly">weekly</option>
                                <option value="often">often</option>
                                <option value="monthly">monthly</option>
                                <option value="once at year">once at year</option>
                                <option value="barely">barely</option>
                            </select>
    
                        </td>
                    </tr>
                </table>
                <br>
                <button id="summit" align="center" type='button' onclick=fun2()>Submit</button>
    
            </form>
        </div>
    </div>
    <c-foot/>
</body>

</html>
